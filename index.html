<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="top">Etch-a-sketch</div>
    <div class="middle">
        <div class="leftPanel">
            <div class="sliderBox">                                 <!--this container stores the slider, button and display-->
                <div id="resDisplay">16x16</div>
                <input type="range" min="2" max="64" value="16" step="2" class="resSlider" id="slider">
                <div id="resButton">Set Resolution</div>

            </div>                
            <div class="button" id="painter">Paint</div>
            <div class="button" id="eraser">Erase</div>
            <div class="button" id="mode">B/W Mode</div>
        </div>
        <div class="container" draggable="false"></div>                               <!--this container stores the drawing grid -->
    </div>
    <div class="bottom">Created by Maximiliano Daniel Giacomino for The Odin Project 2024</div>
</body>
</html>
